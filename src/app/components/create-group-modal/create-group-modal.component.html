<h2 mat-dialog-title>Create A Group</h2>
<mat-dialog-content class="mat-typography">
  <p>Groups allow you send broadcast messages to all group members</p>
  <form class="create-group-form">
      <mat-form-field class="create-group-field">
        <input matInput placeholder="Enter Group Name" [formControl]="createGroupForm">
        <mat-error *ngIf="createGroupForm.hasError('required')">
          Group name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>    
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="createGroup()">Create</button>
</mat-dialog-actions>
